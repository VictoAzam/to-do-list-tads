<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List com Bootstrap</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="js/scripts.js" defer></script>
</head>

<body>

  <div class="container mt-5">
    <header class="text-center mb-4">
      <h1>To-do List</h1>
    </header>
    <form id="todo-form" class="mb-4">
      <div class="form-group row">
        <div class="col-md-8">
          <input type="text" id="todo-input" class="form-control" placeholder="O que você vai fazer?" />
        </div>
        <div class="col-md-3">
          <!-- <h1 class="h1-priority">Prioridade</h1> -->
          <select id="priority-select" class="form-control">
            <option value="baixa">Baixa</option>
            <option value="media">Média</option>
            <option value="alta">Alta</option>
          </select>
        </div>
        <div class="col-md-1">
          <button type="submit" class="btn btn-primary" id="submit-btn">
            <i class='bx bx-plus-medical'></i>
          </button>
        </div>
        <div class="search-bar">
          <input type="text" id="search-task" class="search-todo" placeholder="Pesquisar tarefa">
          <i class="bx bx-search-alt-2"></i>
      </div>      
      </div>
    </form>
    <div id="todo-list" class="row">
      <!-- Os cards das tarefas vai ser adicionados aqui -->
    </div>
  </div>

</body>

</html>
